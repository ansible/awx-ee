name: Release

on:
  release:
    types:
      - created

jobs:
  release:
    runs-on: ubuntu-20.04
    name: Release
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Build image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          tox -e docker -- --tag=quay.io/lumarel/ee-default:${{ github.event.release.tag_name }}

      - name: Apply latest tag
        run: |
         docker tag quay.io/lumarel/ee-default:${{ github.event.release.tag_name }} quay.io/lumarel/ee-default:latest

      - name: Push images
        run: |
         echo "${{ secrets.QUAY_TOKEN }}" | docker login quay.io -u ${{ secrets.QUAY_USERNAME }} --password-stdin
         docker push quay.io/lumarel/ee-default:${{ github.event.release.tag_name }}
         docker push quay.io/lumarel/ee-default:latest

  release-stable-2.11:
    runs-on: ubuntu-20.04
    name: Release Ansible 2.11
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Build image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          tox -e docker-stable-2.11 -- --tag=quay.io/lumarel/ee-default:stable-2.11

      - name: Apply latest tag
        run: |
         docker tag quay.io/lumarel/ee-default:stable-2.11 quay.io/lumarel/ee-default:${{ github.event.release.tag_name }}-stable-2.11

      - name: Push images
        run: |
         echo "${{ secrets.QUAY_TOKEN }}" | docker login quay.io -u ${{ secrets.QUAY_USERNAME }} --password-stdin
         docker push quay.io/lumarel/ee-default:${{ github.event.release.tag_name }}-stable-2.11
