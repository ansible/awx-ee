name: Release

on:
  release:
    types:
      - created

jobs:
  release_latest:
    runs-on: ubuntu-latest
    name: Release latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Build image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          tox -e docker -- --tag=quay.io/lumarel/ee-default:${{ github.event.release.tag_name }}

      - name: Push images
        run: |
         echo "${{ secrets.QUAY_TOKEN }}" | docker login quay.io -u ${{ secrets.QUAY_USERNAME }} --password-stdin
         docker push quay.io/lumarel/ee-default:${{ github.event.release.tag_name }}

  release_stable:
    runs-on: ubuntu-latest
    name: Release stable versions
    needs: release_latest
    strategy:
      matrix:
        version:
          - "2.11"
          - "2.12"
          - "2.14"
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Build image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          tox -e docker-stable-${{ matrix.version }} -- --tag=quay.io/lumarel/ee-default:${{ github.event.release.tag_name }}-stable-${{ matrix.version }}

      - name: Push images
        run: |
         echo "${{ secrets.QUAY_TOKEN }}" | docker login quay.io -u ${{ secrets.QUAY_USERNAME }} --password-stdin
         docker push quay.io/lumarel/ee-default:${{ github.event.release.tag_name }}-stable-${{ matrix.version }}

  release_latest_types:
    runs-on: ubuntu-latest
    name: Release latest types
    strategy:
      matrix:
        type:
          - cloud
          - network
          - storage
          - sync
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Build image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          tox -e docker-${{ matrix.type }} -- --tag=quay.io/lumarel/ee-default:${{ github.event.release.tag_name }}-${{ matrix.type }}

      - name: Push images
        run: |
         echo "${{ secrets.QUAY_TOKEN }}" | docker login quay.io -u ${{ secrets.QUAY_USERNAME }} --password-stdin
         docker push quay.io/lumarel/ee-default:${{ github.event.release.tag_name }}-${{ matrix.type }}

  release_stable_types:
    runs-on: ubuntu-latest
    name: Release stable types
    needs: release_latest_types
    strategy:
      matrix:
        version:
          - "2.14"
        type:
          - cloud
          - network
          - storage
          - sync
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Build image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          tox -e docker-stable-${{ matrix.version }}-${{ matrix.type }} -- --tag=quay.io/lumarel/ee-default:${{ github.event.release.tag_name }}-stable-${{ matrix.version }}-${{ matrix.type }}

      - name: Push images
        run: |
         echo "${{ secrets.QUAY_TOKEN }}" | docker login quay.io -u ${{ secrets.QUAY_USERNAME }} --password-stdin
         docker push quay.io/lumarel/ee-default:${{ github.event.release.tag_name }}-stable-${{ matrix.version }}-${{ matrix.type }}
