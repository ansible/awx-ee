name: Build and Push latest image

on:
  push:
    # build and push anytime commits are merged to main
    branches:
      - main
  schedule:
    # build every month
    - cron: '0 0 1 * *'

jobs:
  latest:
    runs-on: ubuntu-latest
    name: Build latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Build image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          tox -e docker -- --tag=quay.io/lumarel/ee-default:latest

      - name: Push images
        run: |
         echo "${{ secrets.QUAY_TOKEN }}" | docker login quay.io -u ${{ secrets.QUAY_USERNAME }} --password-stdin
         docker push quay.io/lumarel/ee-default:latest

  stable:
    runs-on: ubuntu-latest
    name: Build stable versions
    needs: latest
    strategy:
      matrix:
        version:
          - "2.11"
          - "2.12"
          - "2.14"
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Build image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          tox -e docker-stable-${{ matrix.version }} -- --tag=quay.io/lumarel/ee-default:stable-${{ matrix.version }}

      - name: Push images
        run: |
         echo "${{ secrets.QUAY_TOKEN }}" | docker login quay.io -u ${{ secrets.QUAY_USERNAME }} --password-stdin
         docker push quay.io/lumarel/ee-default:stable-${{ matrix.version }}

  latest_types:
    runs-on: ubuntu-latest
    name: Build latest types
    strategy:
      matrix:
        type:
          - cloud
          - network
          - storage
          - sync
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Build image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          tox -e docker-${{ matrix.type }} -- --tag=quay.io/lumarel/ee-default:latest-${{ matrix.type }}

      - name: Push images
        run: |
         echo "${{ secrets.QUAY_TOKEN }}" | docker login quay.io -u ${{ secrets.QUAY_USERNAME }} --password-stdin
         docker push quay.io/lumarel/ee-default:latest-${{ matrix.type }}

  stable_types:
    runs-on: ubuntu-latest
    name: Build stable types
    needs: latest_types
    strategy:
      matrix:
        version:
          - "2.14"
        type:
          - cloud
          - network
          - storage
          - sync
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Build image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          tox -e docker-stable-${{ matrix.version }}-${{ matrix.type }} -- --tag=quay.io/lumarel/ee-default:stable-${{ matrix.version }}-${{ matrix.type }}

      - name: Push images
        run: |
         echo "${{ secrets.QUAY_TOKEN }}" | docker login quay.io -u ${{ secrets.QUAY_USERNAME }} --password-stdin
         docker push quay.io/lumarel/ee-default:stable-${{ matrix.version }}-${{ matrix.type }}
